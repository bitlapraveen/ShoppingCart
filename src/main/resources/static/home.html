<!DOCTYPE html>
<html>
<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet"
	href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<!-- Add icon library -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/ShoppingCart.css">
<script type="text/javascript" src="js/ShoppingCart.js"></script>
<script type="text/javascript" src="js/ShoppingCartActions.js"></script>
</head>



<ons-navigator swipeable id="myNavigator" page="home1.html"></ons-navigator>

<template id="home1.html">
  <ons-page id="home1">
    <ons-toolbar>
     <div class="left">
		<img src="../images/shopping.png" style="height: -webkit-fill-available;width: unset;margin-left: 2%;border-radius: 25%;">
	</div>
	<div class="center">Online E-Shopping</div>
	<div class="right">
		<ons-toolbar-button onclick="gotoCheckOutPage()">
			 <i class="fa" style="font-size:24px">&#xf07a;</i>
		    <span id="cartCount"> 0 </span>
		</ons-toolbar-button>
		<ons-toolbar-button>
			<ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
		</ons-toolbar-button>
	</div>
    </ons-toolbar>
    <ons-card id="card1">
			<ons-list>
			    <ons-list-header id="itemHeader">Items</ons-list-header>
			    </br>
			    <ons-list-item>
				    <ons-row>
					  <ons-col>
							<section>
							<p>&nbsp;&nbsp;Oranges</p>
								<img src="../images/orange.jpg">
							</section>
					  </ons-col>
					  <ons-col>
						  <div>
							<ons-row style="color:red;"> *Buy one, Get One free</ons-row>
							<ons-row style="width: max-content;">
							<p>Add to Cart: &nbsp;&nbsp;</p>
								<ons-button onclick="decreaseCount('ORANGE')" ><i class="fa fa-minus"></i></ons-button>
									<p id="orangeItemCount" style="color: green;font-weight: bold;width: max-content;margin-top: 8px;margin-bottom: 14px;margin-right: 5px;margin-left: 5px;">   0   </p>
								<ons-button   onclick="increaseCount('ORANGE')"><i class="fa fa-plus"></i></ons-button>
							</ons-row>
							</div>
						</ons-col>
					</ons-row>
				  </ons-list-item>
				  
				  <ons-list-item>
				    <ons-row>
					  <ons-col>
					  		<section>
					  		<p>&nbsp;&nbsp; Apples</p>
								<img src="../images/apple.jpg">
							</section>
					  </ons-col>
					  <ons-col>
						  <div>
							<ons-row style="color:red;"> *Buy one, Get One free</ons-row>
							<ons-row style="width: max-content;">
							<p>Add to Cart: &nbsp;&nbsp;</p>
								<ons-button onclick="decreaseCount('APPLE')" ><i class="fa fa-minus"></i></ons-button>
									<p id="appleItemCount" style="color: green;font-weight: bold;width: max-content;margin-top: 8px;margin-bottom: 14px;margin-right: 5px;margin-left: 5px;">   0  </p>
								<ons-button onclick="increaseCount('APPLE')"><i class="fa fa-plus"></i></ons-button>
							</ons-row>
							</div>
						</ons-col>
					</ons-row>
				  </ons-list-item>
			</ons-list>
			<section >
				</br>
				<div class="right">
					<ons-button id="push-button" style="height:auto;">CheckOut</ons-button>
				</div>
			</section>
	</ons-card>

  </ons-page>
</template>

<template id="home2.html">
  <ons-page id="home2">
    <ons-toolbar>
      <div class="left"><ons-back-button id="pageBackButton">Add more Items</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>
	<ons-card>
    	<ons-list>
		 	<ons-lazy-repeat id="infinite-list"></ons-lazy-repeat> 
		</ons-list>
    	<ons-list>
		 	   <ons-list-header id="itemHeader">Total Summery</ons-list-header>
		 	 <ons-list-item>
		 	   <ons-row>
			    </br>
					  <ons-col>
					  </ons-col>
					  <ons-col>
						  <div>
							<ons-row style="color:red;">
								<ons-col>
								 <p> TOTAL :</p>
								</ons-col>
								<ons-col>
								 <p id="totalPrice"> </p>
								</ons-col>							
							 </ons-row>
							</div>
						</ons-col>
					</ons-row>
		 	 </ons-list-item>
		</ons-list>
		<section >
			</br>
			<div class="right">
				<ons-button id="Submit" style="height:auto;" onclick="showTemplateDialog()">Submit Order</ons-button>
			</div>
		</section>
    </ons-card>
  </ons-page>
</template>

<template id="dialog.html">
  <ons-dialog id="my-dialog">
    <div style="text-align: center; padding: 10px;">
      <p>
        Order Received. Thank you&nbsp;!!
      </p>

      <p>
        <ons-button style="height: auto;" onclick="hideDialog('my-dialog')">Close</ons-button>
      </p>
    </div>
  </ons-dialog>
</template>


</html>
